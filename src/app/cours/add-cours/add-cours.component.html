<div class="container">
    <div class="mt-5">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <h1>CREER UN COURS</h1>
 
        <form  #form="ngForm"  (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="name" class="form-label" >Nom de cours</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
           >
          </div>
  
          <div class="mt-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="model.description"
            >
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">S'enregistrer                                       </button>
          </div>
        </form>
        
  
      </div>
  
    </div>
  </div>
