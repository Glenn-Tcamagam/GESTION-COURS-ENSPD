<div class="container">

    <h1 class="mt-3">MODIFIER LE COURS</h1>
  
    <ng-container *ngIf="cours;else notFound">
        <!-- else notFound -->
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <!-- <div class="mt-3">
            <label class="form-label" for="coursId">Cours Id</label>
            <input type="text" disabled
            id="coursId"
            class="form-control"
            name="coursId"
            value="{{cours.id}}">
          </div> -->
  
          <div class="mt-3">
            <label class="form-label" for="coursName"> Nom</label>
            <input type="text"
            id="coursName"
            class="form-control"
            name="coursName"
            [(ngModel)]="cours.name">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="coursdescription">Description </label>
            <input type="text"
            id="coursdescription"
            class="form-control"
            name="coursdescription"
            [(ngModel)]="cours.description">
          </div>
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Supprimer</button>
  
          </div>
  
        </div>
  
  
      </form>
  
  
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        cours not found!
      </div>
    </ng-template>
  
  </div>
