  <div class="container-fluid login-container">
    <div class="card login-card">
      <div class="row g-0">
        <!-- Image à gauche -->
        <div class="col-md-6 login-image"></div>
        <!-- Formulaire à droite -->
        <div class="col-md-6">
          <div class="login-form">
            <!-- Logo -->
            <img src="assets/images/logo  Learn Hub ENSPD.png" alt="Logo Entreprise" class="login-logo">
            <!-- Formulaire -->
            <fieldset>
              <legend class="text-center">Connexion</legend>
              <form #loginForm="ngForm" (ngSubmit)="SubmitLogin()">
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" [(ngModel)]="form.email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de Passe</label>
                  <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" name="password" [(ngModel)]="form.password" required>
                </div>
               
                <button type="submit" class="btn login-button w-100">Se Connecter</button>
                <div class="mb3">
                  <p>Vous n'avez pas de compte ?
                    <a style="color: #2E3192;" [routerLink]="['/register']">   
                        Créer un compte</a> </p>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
