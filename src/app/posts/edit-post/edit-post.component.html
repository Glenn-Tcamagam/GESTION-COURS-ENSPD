<div class="container">
    <h1 class="mt-3">MODIFIER LE POST </h1>
  
  
    <ng-container *ngIf="model">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
          <div class="mt-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" id="titre" name="titre" class="form-control" [(ngModel)]="model.titre">
          </div>
  
          <div class="mt-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" [(ngModel)]="model.description">
          </div>
  
          <div class="mt-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" id="auteur" name="auteur" class="form-control"
              [(ngModel)]="model.auteur">
          </div>
  
  
          <div class="mt-3">
            <label for="publishedDate" class="form-label">Published Date</label>
            <input type="date" id="publishedDate" name="publishedDate" class="form-control"
              value="{{model.date}}" [ngModel]="model.date | date: 'yyy-MM-dd'"
              (ngModelChange)="model.date = $event">
          </div>
  
         
  
         
  
          <div class="mt-3">
            <label for="categories" class="form-label">Categories</label>
  
            <ng-container *ngIf="cours$ | async as cours">
              <select class="form-control" [(ngModel)]="selectedCours" name="cours" id="cours" multiple>
                <option *ngFor="let cour of cours" [value]="cour.id">{{cour.name}}</option>
              </select>
            </ng-container>
  
          </div>
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3" (click)="onDelete()" >Delete</button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
